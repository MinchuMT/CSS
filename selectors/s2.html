<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            color: blue;
            background-color: black;
            margin: auto;
            border: 2px solid red;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .heading{
            color: brown;
            text-decoration: underline;
        }
      
    </style>
</head>
<body>
    <center>
        <h1>css selectors</h1>
    </center>
    <hr>
    <h1 class="heading">class selectors</h1>
    <div class="card">
        <h1>this is the card</h1>
    </div>
    <h1 class="heading">this is the heading tag</h1>
    <hr>
    <section class="card">
        <h1>this is the container</h1>
    </section>
</body>
</html>
